<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="POST">
        <h2>Car Insurance Registration</h2>
        
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender*</label>
        <label for="gender-male">
            <input type="radio" id="gender-male" name="gender" value="male" required> Male
        </label>
        <label for="gender-female">
            <input type="radio" id="gender-female" name="gender" value="female" required> Female
        </label>
        <label for="gender-other">
            <input type="radio" id="gender-other" name="gender" value="other" required> Other
        </label><br><br>

        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
            <option value="">Select a brand</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br><br>

        <label for="carage">Car Age*</label>
        <input type="number" id="carage" name="carage" required><br><br>

        <label for="dop">Date of Purchase*</label>
        <input type="date" id="dop" name="dop" required><br><br>

        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required><br><br>

		<button type="submit" value="submit">Submit</button>
        <!-- <input type="submit" value="Submit"> -->
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
